[pytest]
# Pytest configuration for FDA CRL Explorer

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Note: Coverage is reported but does not fail tests
    # Show warnings
    -W default

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across modules
    slow: Tests that take a long time to run
    api: API endpoint tests
    database: Database-related tests
    requires_openai: Tests that require OpenAI API key

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Minimum Python version
minversion = 3.10
